<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Equipment Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        body { padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">IT Equipment Inventory System</h1>
        
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase" type="button" role="tab">Add Purchase</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="issue-tab" data-bs-toggle="tab" data-bs-target="#issue" type="button" role="tab">Issue Stock</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requisition-tab" data-bs-toggle="tab" data-bs-target="#requisition" type="button" role="tab">Add Requisition</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab">Show Data</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab">Reports</button>
            </li>
        </ul>
        
        <div class="tab-content mt-4">
            <!-- Purchase Form -->
            <div class="tab-pane fade show active" id="purchase" role="tabpanel">
                <h2>Add Purchase to Stock Register</h2>
                <form id="purchaseForm">
                    <div class="mb-3">
                        <label for="billNo" class="form-label">Bill No</label>
                        <input type="text" class="form-control" id="billNo" required>
                    </div>
                    <div class="mb-3">
                        <label for="billDate" class="form-label">Bill Date</label>
                        <input type="date" class="form-control" id="billDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplier" class="form-label">Supplier</label>
                        <input type="text" class="form-control" id="supplier" required>
                    </div>
                    <div class="mb-3">
                        <label for="item" class="form-label">Item</label>
                        <input type="text" class="form-control" id="item" required>
                    </div>
                    <div class="mb-3">
                        <label for="hsnCode" class="form-label">HSN Code</label>
                        <input type="text" class="form-control" id="hsnCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Item Price with GST</label>
                        <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Purchase</button>
                </form>
                <div id="purchaseMessage" class="mt-3"></div>
            </div>
            
            <!-- Issue Form -->
            <div class="tab-pane fade" id="issue" role="tabpanel">
                <h2>Issue Stock to Officials</h2>
                <form id="issueForm">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="asRequisition">
                        <label class="form-check-label" for="asRequisition">Issue as per Requisition</label>
                    </div>
                    <div id="reqNoDiv" style="display: none;">
                        <div class="mb-3">
                            <label for="reqNo" class="form-label">Requisition</label>
                            <select class="form-control" id="reqNo" required>
                                <option value="">Select Pending Requisition</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="issueItem" class="form-label">Item</label>
                        <input type="text" class="form-control" id="issueItem" required>
                    </div>
                    <div class="mb-3">
                        <label for="issueQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="issueQuantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="issuedTo" class="form-label">Issued To</label>
                        <input type="text" class="form-control" id="issuedTo" required>
                    </div>
                    <div class="mb-3">
                        <label for="issuedBy" class="form-label">Issued By</label>
                        <input type="text" class="form-control" id="issuedBy" required>
                    </div>
                    <div class="mb-3">
                        <label for="issueApprovedBy" class="form-label">Approved By</label>
                        <input type="text" class="form-control" id="issueApprovedBy" required>
                    </div>
                    <div class="mb-3">
                        <label for="diaryNo" class="form-label">Diary No</label>
                        <input type="text" class="form-control" id="diaryNo" required>
                    </div>
                    <div class="mb-3">
                        <label for="indentNo" class="form-label">Indent No</label>
                        <input type="text" class="form-control" id="indentNo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Issue Stock</button>
                </form>
                <div id="issueMessage" class="mt-3"></div>
            </div>
            
            <!-- Requisition Form -->
            <div class="tab-pane fade" id="requisition" role="tabpanel">
                <h2>Add Demand/Requisition</h2>
                <form id="requisitionForm">
                    <div class="mb-3">
                        <label for="reqItem" class="form-label">Item</label>
                        <input type="text" class="form-control" id="reqItem" required>
                    </div>
                    <div class="mb-3">
                        <label for="reqQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="reqQuantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="requestedBy" class="form-label">Requested By</label>
                        <input type="text" class="form-control" id="requestedBy" required>
                    </div>
                    <div class="mb-3">
                        <label for="approvedBy" class="form-label">Approved By</label>
                        <input type="text" class="form-control" id="approvedBy" required>
                    </div>
                    <div class="mb-3">
                        <label for="reqStatus" class="form-label">Status</label>
                        <select class="form-control" id="reqStatus" required>
                            <option value="Pending" selected>Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Requisition</button>
                </form>
                <div id="requisitionMessage" class="mt-3"></div>
            </div>
            
            <!-- Show Data -->
            <div class="tab-pane fade" id="data" role="tabpanel">
                <h2>Records</h2>
                <button id="showDataBtn" class="btn btn-primary mb-3">Show Data</button>
                <div id="dataTables">
                    <h3>Purchases</h3>
                    <table class="table table-bordered" id="purchasesTable"></table>
                    <h3>Issues</h3>
                    <table class="table table-bordered" id="issuesTable"></table>
                    <h3>Requisitions</h3>
                    <table class="table table-bordered" id="requisitionsTable"></table>
                    <h4>Update Requisition Status</h4>
                    <form id="updateStatusForm" class="mb-3">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="requisitionRow" class="form-label">Requisition</label>
                                <select class="form-control" id="requisitionRow" required>
                                    <option value="">Select Requisition</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="newStatus" class="form-label">New Status</label>
                                <select class="form-control" id="newStatus" required>
                                    <option value="Pending">Pending</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Rejected">Rejected</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                            <div class="col-md-4 align-self-end">
                                <button type="submit" class="btn btn-primary">Update Status</button>
                            </div>
                        </div>
                    </form>
                    <div id="statusMessage" class="mt-3"></div>
                    <h3>Current Stock</h3>
                    <table class="table table-bordered" id="stockTable"></table>
                </div>
            </div>
            
            <!-- Reports -->
            <div class="tab-pane fade" id="reports" role="tabpanel">
                <h2>Reports</h2>
                <div class="mb-3">
                    <label for="reportItem" class="form-label">Select Item</label>
                    <select class="form-control" id="reportItem">
                        <option value="">Show All Items</option>
                    </select>
                </div>
                <button id="showReportsBtn" class="btn btn-primary mb-3">Generate Reports</button>
                <h3>Item-Wise Stock Report</h3>
                <canvas id="itemChart" width="400" height="200"></canvas>
                <h3>Date-Wise Issued Quantity</h3>
                <canvas id="dateChart" width="400" height="200" class="mt-4"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyNL_dOLuh7L6-l9JdSL8ymHinv63C_AEI2QYY3tDkmYi-x5OygAO8jabBL6XljxHVq/exec'; // Replace with your deployed Google Apps Script Web App URL

        // Helper to send POST requests
        async function sendPost(action, data) {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action, ...data })
            });
            return await response.json();
        }

        // Helper to get data
        async function getData(action, params = {}) {
            let url = `${SCRIPT_URL}?action=${action}`;
            for (let key in params) {
                url += `&${key}=${encodeURIComponent(params[key])}`;
            }
            const response = await fetch(url);
            return await response.json();
        }

        // Populate item dropdown when Reports tab is shown
        document.getElementById('reports-tab').addEventListener('shown.bs.tab', async () => {
            const items = await getData('getItems');
            const reportItemSelect = document.getElementById('reportItem');
            reportItemSelect.innerHTML = '<option value="">Show All Items</option>';
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                reportItemSelect.appendChild(option);
            });
        });

        // Populate requisition dropdown when Issue tab is shown or checkbox is checked
        document.getElementById('issue-tab').addEventListener('shown.bs.tab', async () => {
            if (document.getElementById('asRequisition').checked) {
                await populateRequisitionDropdown();
            }
        });

        document.getElementById('asRequisition').addEventListener('change', async (e) => {
            const reqNoDiv = document.getElementById('reqNoDiv');
            reqNoDiv.style.display = e.target.checked ? 'block' : 'none';
            if (e.target.checked) {
                await populateRequisitionDropdown();
            }
        });

        async function populateRequisitionDropdown() {
            const requisitions = await getData('getPendingRequisitions');
            const reqNoSelect = document.getElementById('reqNo');
            reqNoSelect.innerHTML = '<option value="">Select Pending Requisition</option>';
            requisitions.forEach(req => {
                const option = document.createElement('option');
                option.value = req.reqNo;
                option.textContent = `ReqNo ${req.reqNo}: ${req.item} (Qty: ${req.quantity}, Requested By: ${req.requestedBy})`;
                option.dataset.item = req.item;
                option.dataset.quantity = req.quantity;
                reqNoSelect.appendChild(option);
            });
        }

        document.getElementById('reqNo').addEventListener('change', () => {
            const reqNoSelect = document.getElementById('reqNo');
            const selectedOption = reqNoSelect.options[reqNoSelect.selectedIndex];
            if (selectedOption.value) {
                document.getElementById('issueItem').value = selectedOption.dataset.item;
                document.getElementById('issueQuantity').value = selectedOption.dataset.quantity;
            } else {
                document.getElementById('issueItem').value = '';
                document.getElementById('issueQuantity').value = '';
            }
        });

        // Purchase Form
        document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const billNo = document.getElementById('billNo').value;
            const billDate = document.getElementById('billDate').value;
            const supplier = document.getElementById('supplier').value;
            const item = document.getElementById('item').value;
            const hsnCode = document.getElementById('hsnCode').value;
            const itemPrice = parseFloat(document.getElementById('itemPrice').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const value = (itemPrice * quantity).toFixed(2);
            const result = await sendPost('addPurchase', { billNo, billDate, supplier, item, hsnCode, itemPrice, quantity, value });
            document.getElementById('purchaseMessage').innerHTML = result.success ? '<div class="alert alert-success">Purchase added!</div>' : '<div class="alert alert-danger">Error adding purchase.</div>';
        });

        // Issue Form
        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const item = document.getElementById('issueItem').value;
            const quantity = parseInt(document.getElementById('issueQuantity').value);
            const issuedTo = document.getElementById('issuedTo').value;
            const issuedBy = document.getElementById('issuedBy').value;
            const issueApprovedBy = document.getElementById('issueApprovedBy').value;
            const diaryNo = document.getElementById('diaryNo').value;
            const indentNo = document.getElementById('indentNo').value;
            const reqNo = document.getElementById('asRequisition').checked ? document.getElementById('reqNo').value : '';
            const result = await sendPost('issueStock', { item, quantity, issuedTo, issuedBy, issueApprovedBy, diaryNo, indentNo, reqNo });
            if (result.success) {
                document.getElementById('issueMessage').innerHTML = '<div class="alert alert-success">Stock issued!</div>';
                if (document.getElementById('asRequisition').checked) {
                    await populateRequisitionDropdown(); // Refresh dropdown after issuing
                }
            } else {
                document.getElementById('issueMessage').innerHTML = `<div class="alert alert-danger">${result.message || 'Error issuing stock.'}</div>`;
            }
        });

        // Requisition Form
        document.getElementById('requisitionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const item = document.getElementById('reqItem').value;
            const quantity = parseInt(document.getElementById('reqQuantity').value);
            const requestedBy = document.getElementById('requestedBy').value;
            const approvedBy = document.getElementById('approvedBy').value;
            const status = document.getElementById('reqStatus').value;
            const result = await sendPost('addRequisition', { item, quantity, requestedBy, approvedBy, status });
            document.getElementById('requisitionMessage').innerHTML = result.success ? '<div class="alert alert-success">Requisition added!</div>' : '<div class="alert alert-danger">Error adding requisition.</div>';
        });

        // Show Data
        document.getElementById('showDataBtn').addEventListener('click', async () => {
            const allData = await getData('getData');
            const stock = await getData('getStock');

            // Render Purchases Table
            renderTable('purchasesTable', ['SN', 'Date', 'Bill No', 'Bill Date', 'Supplier', 'Item', 'HSN Code', 'Item Price with GST', 'Quantity', 'Value'], allData.purchases);

            // Render Issues Table
            renderTable('issuesTable', ['Date', 'Item', 'Quantity', 'Issued To', 'Issued By', 'Approved By', 'Diary No', 'Indent No'], allData.issues);

            // Render Requisitions Table
            renderTable('requisitionsTable', ['Requisition No', 'Date', 'Item', 'Quantity', 'Requested By', 'Approved By', 'Status'], allData.requisitions);

            // Populate Status Update Dropdown
            const requisitionRowSelect = document.getElementById('requisitionRow');
            requisitionRowSelect.innerHTML = '<option value="">Select Requisition</option>';
            allData.requisitions.slice(1).forEach((row, index) => {
                const option = document.createElement('option');
                option.value = index + 2; // Row number in sheet (1-based, +1 for header)
                option.textContent = `ReqNo ${row[0]}: ${row[2]} (Qty: ${row[3]}, Requested By: ${row[4]})`;
                requisitionRowSelect.appendChild(option);
            });

            // Render Stock Table
            const stockRows = Object.entries(stock).map(([item, qty]) => [item, qty]);
            renderStockTable('stockTable', ['Item', 'Available Quantity'], stockRows);
        });

        // Update Requisition Status
        document.getElementById('updateStatusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const row = parseInt(document.getElementById('requisitionRow').value);
            const newStatus = document.getElementById('newStatus').value;
            const result = await sendPost('updateRequisitionStatus', { row, newStatus });
            document.getElementById('statusMessage').innerHTML = result.success ? '<div class="alert alert-success">Status updated!</div>' : `<div class="alert alert-danger">${result.message || 'Error updating status.'}</div>`;
            document.getElementById('showDataBtn').click(); // Refresh data
        });

        function renderTable(tableId, headers, data) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            headers.forEach(h => {
                const th = document.createElement('th');
                th.textContent = h;
                tr.appendChild(th);
            });
            thead.appendChild(tr);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            data.slice(1).forEach(row => { // Skip header row
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell instanceof Date ? cell.toLocaleString() : cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        function renderStockTable(tableId, headers, data) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            headers.forEach(h => {
                const th = document.createElement('th');
                th.textContent = h;
                tr.appendChild(th);
            });
            thead.appendChild(tr);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            if (data.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = headers.length;
                td.textContent = 'No stock data available';
                tr.appendChild(td);
                tbody.appendChild(tr);
            } else {
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell instanceof Date ? cell.toLocaleString() : cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            }
            table.appendChild(tbody);
        }

        // Reports
        let itemChart, dateChart;
        document.getElementById('showReportsBtn').addEventListener('click', async () => {
            const selectedItem = document.getElementById('reportItem').value;
            const reportData = await getData('getReports', { item: selectedItem });

            // Item-Wise Stock Report
            const ctxItem = document.getElementById('itemChart').getContext('2d');
            if (itemChart) itemChart.destroy();
            itemChart = new Chart(ctxItem, {
                type: 'bar',
                data: {
                    labels: reportData.items,
                    datasets: [
                        { label: 'Current Stock', data: reportData.currentStock, backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)', borderWidth: 1 },
                        { label: 'Quantity Issued', data: reportData.issued, backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)', borderWidth: 1 }
                    ]
                },
                options: { 
                    scales: { y: { beginAtZero: true, title: { display: true, text: 'Quantity' } } },
                    plugins: { title: { display: true, text: selectedItem ? `Stock Report for ${selectedItem}` : 'Item-Wise Stock Report' } }
                }
            });

            // Date-Wise Issued Quantity
            const ctxDate = document.getElementById('dateChart').getContext('2d');
            if (dateChart) dateChart.destroy();
            dateChart = new Chart(ctxDate, {
                type: 'bar',
                data: {
                    labels: reportData.dates,
                    datasets: [{ label: 'Quantity Issued', data: reportData.issuedByDate, backgroundColor: 'rgba(153, 102, 255, 0.2)', borderColor: 'rgba(153, 102, 255, 1)', borderWidth: 1 }]
                },
                options: { 
                    scales: { y: { beginAtZero: true, title: { display: true, text: 'Quantity' } } },
                    plugins: { title: { display: true, text: selectedItem ? `Date-Wise Issued Quantity for ${selectedItem}` : 'Date-Wise Issued Quantity' } }
                }
            });
        });
    </script>
</body>
</html>
